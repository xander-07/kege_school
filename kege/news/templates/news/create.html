{% extends 'main/layout.html' %}

{% block title %}Добавление новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить новость</h1>
        <p>На сайте ведутся технические работы</p>
<!--        <button class="btn btn-info" type="button">Обновить страницу</button>-->
        <form method="post" class="form-add-news">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
