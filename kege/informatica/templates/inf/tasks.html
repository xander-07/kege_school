{% for task in tasks %}
    <div class="task">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <ol>
        {% for question in task.questions.split('\n') %}
            <li>{{ question }}</li>
        {% endfor %}
        </ol>
        <ol>
        {% for answer in task.answers.split('\n') %}
            <li>{{ answer }}</li>
        {% endfor %}
        </ol>
    </div>
{% endfor %}
