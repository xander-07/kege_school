{% extends 'main/layout.html' %}

{% block title %}Войти{% endblock %}
{% block content %}
<div class="features">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="col-3 p-3">
            <h2 class="h3 mb-3 fw-normal">Вход</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                           name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:'' }}"
                           required>
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>

                </div>
                <div class="form-floating mt-2">

                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                           name="{{ form.password.html_name }}" required>
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
</div>
{% endblock %}
